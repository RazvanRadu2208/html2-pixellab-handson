<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap 14</title>

  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  >
</head>

<body>

  <header class="container mt-5">
    <h1>Formular Produs</h1>
  </header>

  <form class="container my-5 pb-5">
    <section class="product mb-3">
      <header class="mb-2">
        <h3>Produs</h3>
      </header>

      <div class="row">
        <section class="col-lg-6 flex-column d-flex">
          <div class="mb-5">
            <div>
              <label
                for="product-image"
                class="form-label"
              >Imagine principala *</label>
            </div>

            <div>
              <input
                type="file"
                name="product-image"
                id="product-image"
                required
              >
            </div>
          </div>

          <div class="container d-flex flex-column gap-2">
            <div class="row input-group">
              <label
                for="category"
                class="col-3 input-group-text bg-primary-subtle border border-primary"
              >Categorie *</label>

              <select
                name="category"
                id="category"
                class="input-select col-9 border border-primary "
                required
              >
                <option value="">--categorie--</option>
              </select>
            </div>

            <div class="row input-group">
              <label
                for="brand"
                class="col-3 input-group-text bg-primary-subtle border border-primary"
              >Brand</label>

              <select
                name="brand"
                id="brand"
                class="input-select col-9 border border-primary"
              >
                <option value="">--brand--</option>
              </select>
            </div>

            <div class="row input-group">
              <label
                for="provider"
                class="col-3 input-group-text bg-primary-subtle border border-primary"
              >Furnizor</label>

              <select
                name="provider"
                id="provider"
                class="input-select col-9 border border-primary"
              >
                <option value="">--furnizor--</option>
              </select>
            </div>
          </div>
        </section>

        <section class="col col-lg-6 mt-lg-0 mt-2">
          <div class="container d-flex flex-column gap-2">
            <div class="row input-group">
              <label
                for="product-name"
                class="col-3 col-lg-4 input-group-text border border-primary bg-primary-subtle"
              >Numele produsului *</label>

              <input
                type="text"
                name="product-name"
                id="product-name"
                class="col-9 col-lg-8 form-control border border-primary"
                placeholder="Numele produsului *"
                required
              >
            </div>

            <div class="row input-group">
              <label
                for="long-description"
                class="col-3 col-lg-4 input-group-text border border-primary bg-primary-subtle align-items-start"
              >Descriere lunga *</label>

              <textarea
                name="long-description"
                id="long-description"
                rows="6"
                class="col-9 col-lg-8 form-control border border-primary"
                placeholder="Descriere lunga *"
                required
              ></textarea>
            </div>

            <div class="row input-group">
              <label
                for="short-description"
                class="col-3 col-lg-4 input-group-text border border-primary bg-primary-subtle align-items-start"
              >Descriere scurta *</label>

              <textarea
                name="short-description"
                id="short-description"
                rows="4"
                class="col-9 col-lg-8 form-control border border-primary"
                placeholder="Descriere scurta *"
                required
              ></textarea>
            </div>
          </div>
        </section>
      </div>
    </section>

    <section class="price mb-3">
      <header class="mb-2">
        <h3>Pret</h3>
      </header>

      <div class="mb-2">
        <input
          type="checkbox"
          name="product-offer"
          id="product-offer"
        >

        <label for="product-offer">Afiseaza oferta pe produs</label>
      </div>

      <div class="row">
        <section class="col-lg-6">
          <div class="input-group row container">
            <label
              for="price"
              class="col-3 input-group-text border border-primary bg-primary-subtle"
            >Pret *</label>

            <input
              type="text"
              name="price"
              id="price"
              placeholder="Pret *"
              class="col-9 form-control border border-primary"
              required
            >
          </div>
        </section>

        <section class="col-lg-6 d-flex flex-column gap-2 mt-2 mt-lg-0">
          <div>
            <input
              type="checkbox"
              name="show-sale-price"
              id="show-sale-price"
            >

            <label for="show-sale-price">Afiseaza pret redus</label>
          </div>

          <div class="input-group row container">
            <label
              for="sale-price"
              class="input-group-text col-3 col-lg-4 input-group-text border border-primary bg-primary-subtle"
            >Pret redus</label>

            <input
              type="text"
              name="sale-price"
              id="sale-price"
              placeholder="Pret redus"
              class="col-9 col-lg-8 form-control border border-primary"
            >
          </div>
        </section>
      </div>
    </section>

    <section class="brand mb-3">
      <header class="mb-2">
        <h3>Brand (optional)</h3>
      </header>

      <div class="form-check form-switch mb-2">
        <input
          type="checkbox"
          name="add-brand"
          id="add-brand"
          class="form-check-input"
          checked
        >

        <label
          for="add-brand"
          class="form-check-label"
        >Adauga brand</label>
      </div>

      <div class="row">
        <section class="col-lg-6 d-flex flex-column gap-2">
          <div class="input-group row container">
            <label
              for="brand-name"
              class="col-3 input-group-text border border-primary bg-primary-subtle"
            >
              Nume brand
            </label>

            <input
              type="text"
              name="brand-name"
              id="brand-name"
              class="form-control col-9 border border-primary"
              placeholder="Nume brand"
            >
          </div>

          <div class="input-group row container">
            <label
              for="brand-description"
              class="col-3 input-group-text align-items-start border border-primary bg-primary-subtle"
            >
              Descriere brand
            </label>

            <textarea
              name="brand-description"
              id="brand-description"
              rows="4"
              placeholder="Descriere brand"
              class="form-control col-9 border border-primary"
            ></textarea>
          </div>
        </section>

        <section class="col-lg-6 mt-2 mt-lg-0">
          <div class="input-group row container">
            <label
              for="brand-address"
              class="col-3 col-lg-4 input-group-text align-items-start border border-primary bg-primary-subtle"
            >
              Adresa brand
            </label>

            <textarea
              name="brand-address"
              id="brand-address"
              rows="4"
              placeholder="Adresa brand"
              class="form-control col-9 col-lg-8 border border-primary"
            ></textarea>
          </div>
        </section>
      </div>
    </section>

    <section class="provider mb-3">
      <header class="mb-2">
        <h3>Furnizor (optional)</h3>
      </header>

      <div class="form-check form-switch mb-2">
        <input
          type="checkbox"
          name="add-provider"
          id="add-provider"
          class="form-check-input"
          checked
        >

        <label
          for="add-provider"
          class="form-check-label"
        >Adauga furnizor</label>
      </div>

      <div class="row">
        <section class="col-lg-6 d-flex flex-column gap-2">

          <div class="input-group row container">
            <label
              for="provider-name"
              class="col-3 input-group-text border border-primary bg-primary-subtle"
            >
              Nume furnizor
            </label>

            <input
              type="text"
              name="provider-name"
              id="provider-name"
              class="form-control col-9 border border-primary"
              placeholder="Nume furnizor"
            >
          </div>

          <div class="input-group row container">
            <label
              for="provider-description"
              class="col-3 input-group-text align-items-start border border-primary bg-primary-subtle"
            >
              Descriere furnizor
            </label>

            <textarea
              name="provider-description"
              id="provider-description"
              rows="4"
              placeholder="Descriere furnizor"
              class="form-control col-9 border border-primary"
            ></textarea>
          </div>
        </section>

        <section class="col-lg-6 mt-2 mt-lg-0">
          <div class="input-group row container">
            <label
              for="provider-address"
              class="col-3 col-lg-4 input-group-text align-items-start border border-primary bg-primary-subtle"
            >
              Adresa furnizor
            </label>

            <textarea
              name="provider-address"
              id="provider-address"
              rows="4"
              placeholder="Adresa furnizor"
              class="form-control col-9 col-lg-8 border-primary"
            ></textarea>
          </div>
        </section>
      </div>
    </section>

    <section class="controls container mt-5">
      <div class="d-flex justify-content-center gap-2">
        <button
          type="reset"
          class="btn btn-outline-danger btn-lg"
          title="Reseteaza tot"
        >Reseteaza tot</button>

        <button
          type="submit"
          class="btn btn-primary btn-lg"
          title="Salveaza produs"
        >Salveaza produs</button>
      </div>
    </section>
  </form>

  <div
    class="pixeltab-host"
    id="html02-05-14"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
